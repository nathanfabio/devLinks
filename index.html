<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - DevLinks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <main>
        <div class="profile">
            <img src="assets/Avatar.png" alt="Avatar profile">
            <p>@username</p>
        </div>
        <div class="links">
            <ul>
                <li><a href="#">First link</a></li>
                <li><a href="#">Second link</a></li>
                <li><a href="#">Third link</a></li>
                <li><a href="#">Fourth link</a></li>
            </ul>
        </div>
        <div class="social">
            <a href="https://github.com/nathanfabio" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="https://instagram.com/nhfabioo" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://www.youtube.com/@nathanfabio" target="_blank">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
            <a href="https://linkedin.com/in/nathanfabio" target="_blank">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </div>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/nathanfabio" target="_blank">Nathan Fabio</a></p>
    </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
